<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario</title>
</head>

<body>
    <header>
        <nav>

            <ul class="menu">
                <li class="lista"> <a href="index.html">Inicio</a></li>
                <li class="lista"> <a href="informacion.html">Información</a></li>
                <li class="lista lista-r"> <a href="contactanos.html">Contactenos</a></li>

            </ul>
        </nav>
    </header>

    <main id="main2">
        <form action="">
            <div>
                <label> Propietario del vehículo: </label>
                <input type="text" size="100" placeholder="Propietario del vehículo" id="nombre">

                <label> Módelo del vehículo: </label>
                <input type="text" size="103" placeholder="Módelo del vehículo" id="modelo">


                <div class="placa">
                    <div>
                        <label> Placa: </label>
                        <input type="text" size="45" placeholder="NN - NN - LL" id="placa">
                    </div>
                    <div>
                        <label> Tipo del vehículo </label>
                        <input type="text" size="47" placeholder="Carro - Moto" id="modelo">
                    </div>

                </div>


                <div class="vehículo">
                    <div>
                        <label> Fecha de entrada: </label>
                        <input type="date" placeholder="dd / mm / aaa" id="fecha">
                    </div>
                    <div>
                        <label> Hora de inicio </label>
                        <input type="time" placeholder="hh:mm" id="hora">
                    </div>
                    <div>
                        <label> Cantidad de horas: </label>
                        <input type="number" size="30" placeholder="cantidad de horas" id="cantidad">
                    </div>
                </div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>


</body>

</html>
